<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="main">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register" method="post">
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name : </label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
            <br><br>
            <label>Your Age : </label>
            <br>
            <input type="number" name="age" id="name" placeholder="How old are You?">
            <br><br>
            <label>Email : </label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
            <br><br>
            <label>Gender : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="other">
            &nbsp;
            <span id="other">other</span>
            <br><br>
            <label for="known language">Known Language : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="hindi">
            &nbsp;
            <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="english">
            &nbsp;
            <span id="english">English</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="french">
            &nbsp;
            <span id="french">French</span>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="tamil">
            &nbsp;
            <span id="tamil">Tamil</span>
            &nbsp;&nbsp;&nbsp;<br><br>
            <label>Password : </label>
            <input type="password" name="user-pwd" id="user-password">
            <br><br>
            Select the branch : <select name="Branch">
                <option value="CSE">CSE</option>
                <option value="EC">EC</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
            </Select><br><br>
            <input type="checkbox" name="subject" id="maths">
            <label for="IWT">IWT</label>
            <input type="checkbox" name="toc" id="science">
            <label for="DBMS">DBMS</label>
            <input type="checkbox" name="subject" id="english">
            <label for="english">ENGLISH</label><br><br>
            <label>Description of your technical skills</label><br>
            <textarea name="message" cols="40" rows="12">
                I like coding.
            </textarea> <br>
            <input type="submit" value="Submit" name="submit" id="submit">
        </form>
    </div>
</div>
</body>
</html>
